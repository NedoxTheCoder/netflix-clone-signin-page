<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>NET<span>FLIX</span></h1>
        <p>Thank you for signing up at Netflix. Tell us more about yourself.</p>
        <div class="main">
        <div class="name">
            <label for="name">Name</label>
            <input type="text" name="" id="name" placeholder="Enter your name">
        </div>
        <div class="age">
            <label for="age">Age</label>
            <input type="number" name="" id="age" placeholder="Enter your age" min="18" max="99">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="Enter your email">
        </div>
        <div class="content">
            <label for="content">Content Type</label>
            <select name="" id="content">
                <option value="series" id="opt1">Series</option>
                <option value="movie" id="opt2">Movie</option>
                <option value="movie" id="opt3">Documentary</option>
            </select>
        </div>
        <div class="check">
            <label for="">Movie Genre</label>
            <input type="checkbox" name="" id="co">
            <label for="co" class="nope">Comedy</label>
            <br>
            <input type="checkbox" name="" id="ro">
            <label for="ro" class="nope">Romance</label>
            <br>
            <input type="checkbox" name="" id="ac">
            <label for="ac" class="nope">Action</label>
        </div>
        <div class="gender">
            <label for="">Gender</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male" class="nope">Male</label>
            <br>
            <input type="radio" name="gender" id="" value="female">
            <label for="female" class="nope">Female</label>
            <br>
            <input type="radio" name="gender" id="others" value="others">
            <label for="others" class="nope">Others</label>
        </div>
        <div class="textarea">
            <label for="textarea"></label>
            <textarea name="" id="textarea" placeholder="Any comments..."></textarea>
        </div>
        <div class="submit">
            <input type="submit" value="Submit" class="submit2">
        </div>
        </div>
    </section>
</body>
</html>
